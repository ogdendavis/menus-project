<html lang = "en">
<head>
  <title>New Menu Item</title>
  <meta charset = "utf-8">
  <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'styles.css') }}">
</head>

<body>
  <h1>New Menu Item for {{ restaurant.name }}</h1>

  <form method = "POST" action = "{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">
    Item Name: <input type = "text" name = "name" size = "30">
    <input type = "submit" value = "Create Item">
  </form>
  <form method = "GET" action = "{{ url_for('showMenu', restaurant_id = restaurant.id) }}" class = "cancel-button">
    <input type = "submit" value = "Cancel">
  </form>
</body>
</html>
