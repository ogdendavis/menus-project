<html lang = "en">
<head>
  <title>Where to Eat?</title>
  <meta charset = "utf-8">
</head>

<body>
  <h1>So Many Restaurants to Choose From!</h1>

  <ul>
    {% for restaurant in restaurants %}
      <li><a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}" title="View Menu">{{ restaurant.name }}</a>
        <ul>
          <li><a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a></li>
          <li><a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">Delete</a></li>
        </ul>
      </li>
    {% endfor %}
  <ul>

</body>
</html>
