<html lang = "en">
<head>
  <title>Edit Menu Item</title>
  <meta charset = "utf-8">
  <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'styles.css') }}">
</head>

<body>
  <h1>Edit {{ item.name }}</h1>

  <form method = "POST" action = "{{ url_for('editMenuItem', restaurant_id = restaurant.id, item_id = item.id) }}">
    New Name: <input type = "text" name = "new_name" size = "30" placeholder = "{{ item.name }}">
    <input type = "submit" value = "Edit Item">
  </form>
  <form method = "GET" action = "{{ url_for('showMenu', restaurant_id = restaurant.id) }}">
    <input type = "submit" value = "Cancel">
  </form>
</body>
</html>
